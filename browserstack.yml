# Set BROWSERSTACK_USERNAME and BROWSERSTACK_ACCESS_KEY as env variables
# instead of adding it here
#userName: USER
#accessKey: ACCESS_KEY
buildName: book-a-room-test-1
projectName: Selenium Java Lean Test Architecture
framework: testng
platforms:
  - os: Windows
    osVersion: 11
    browserName: Chrome
    browserVersion: 103.0
  - os: Windows
    osVersion: 10
