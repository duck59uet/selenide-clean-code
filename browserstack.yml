    browserVersion: 102.0
  - os: OS X
    osVersion: Big Sur
    browserName: Safari
    browserVersion: 14.1
parallelsPerPlatform: 1

source: selenium-lean-java-architecture
browserstackLocal: true
debug: false
networkLogs: false
consoleLogs: errors
